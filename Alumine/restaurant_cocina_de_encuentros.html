<!DOCTYPE html> 
<html> 
<head> 
	<meta charset="UTF-8">
	<title>Restaurant Picker</title> 
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<link rel="stylesheet" href="../jquery.mobile.structure-1.0.1.css" />
	<link rel="apple-touch-icon" href="../images/launch_icon_57.png" />
	<link rel="apple-touch-icon" sizes="72x72" href="../images/launch_icon_72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="../images/launch_icon_114.png" />
	<link rel="stylesheet" href="../jquery.mobile-1.0.1.css" />
	<link rel="stylesheet" href="../custom.css" />
	<script src="../js/jquery-1.7.1.min.js"></script>
	<script src="../js/jquery.mobile-1.0.1.min.js"></script>
</head> 
<body> 
<div id="restau" data-role="page" data-add-back-btn="true">
	
	<div data-role="header"> 
		<h1> Restaurant Picker</h1>
	</div> 
	
	<div data-role="content">
	<div class="ui-grid-a" id="restau_infos">	
		<div class="ui-block-a">
		<h1>Cocina de Encuentros</h1>			
		</div>		
		<div class="ui-block-b">
		<p><img src="encuentro.jpg" alt="jeannette photo"/></p>
		<p><a href="https://www.facebook.com/CocinaDeEncuentrosRestaurante" rel="external" data-role="button"> Visite nuestro sitio</a></p>
		</div>
	</div><!-- /grid-a -->
	<hr/>

	<div class="ui-grid-a" id="contact_infos">	
		<div class="ui-block-a">
		<h2>Contactenos</h2>
		<p>	Los Cóndores n° 194</br>
		Tel: 02942 15407796 	 
		</p>
		</div>		
		<div class="ui-block-b">
		<img src="../01_maps.jpg" alt="plan jeanette"/>
		</div>
	</div><!-- /grid-a -->
	<div id="contact_buttons">	
		<a href="https://www.google.com.ar/maps/place/Alumin%C3%A9,+Neuqu%C3%A9n/@-39.2349739,-70.9225082,17z/data=!3m1!4b1!4m2!3m1!1s0x9612448e491bb2b9:0xb195a198ac6e6aac" data-role="button" data-icon="maps">
		Encuentranos en Google Maps
		</a> 	
		<a href="tel:0294215407796"  data-role="button" data-icon="tel"> Ll&aacute;menos </a>	
	</div>	
	<hr/>
	
	<div id="notation">	
	<form>
	<label for="select-choice-0" class="select"><h2>Rating de usuario</h2></label>
		<select name="note_utilisateur" id="note_utilisateur" data-native-menu="false" data-theme="c" >
		   <option value="one" class="one"> No muy bueno </option>
		   <option value="two" class="two">Agradable </option>
		   <option value="three" class="three">Muy Bueno</option>
		   <option value="four" class="four"> Excelente </option>
		</select>	
	</form>
	</div>


	<script type="text/javascript">

	$( '#restau' ).live( 'pageinit',function(event){
		var SelectedOptionClass = $('option:selected').attr('class');
		$('div.ui-select').addClass(SelectedOptionClass);
		
		$('#note_utilisateur').live('change', function(){	 
			$('div.ui-select').removeClass(SelectedOptionClass);
			
			SelectedOptionClass = $('option:selected').attr('class');
			$('div.ui-select').addClass(SelectedOptionClass);		
			
		 });
		
	  
	});

	</script>
	
	<p id="demo"></p>

	

	</div>


</div><!-- /page -->
</body>
</html>
